<body>

<canvas width="400" height="250"></canvas>

  

<script>
  let canvas = document.querySelector('canvas');
  let ctx = canvas.getContext('2d');

  
  for(let i=0; i < 6; i++){
    for(let j=0; j < 3; j++){
      ctx.strokeStyle="blue";
      ctx.strokeRect(20+(60*i),50+(60*j),50,50);

      topoTrianguloCordX = 45+60*i;
      topoTrianguloCordY = 58+60*j;


      ctx.strokeStyle="blue";
      ctx.beginPath();
      ctx.moveTo(topoTrianguloCordX,topoTrianguloCordY);
      ctx.lineTo(topoTrianguloCordX-20,topoTrianguloCordY+30);
      ctx.lineTo(topoTrianguloCordX+20,topoTrianguloCordY+30);
      ctx.lineTo(topoTrianguloCordX,topoTrianguloCordY);
      ctx.stroke();
    }
  }
</script>
</body>
