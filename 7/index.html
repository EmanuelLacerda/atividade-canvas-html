<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest√£o 7</title>
  <style>
    canvas{border:1px solid rgb(235, 239, 3);}
  </style>
</head>
<body>

<canvas width="600" height="600"></canvas>


<script>
  let canvas = document.querySelector('canvas');
  let ctx = canvas.getContext('2d');

  let nave = new Image();
  nave.src = "foguete.jpg";

  let dimensionsNave = [50, 50]
  
  function drawNave(x, y){
    ctx.drawImage(nave,x,y,...dimensionsNave);
  }

  let dirX;
  let dirY;
  let posX;
  let posY;
  let velocity;
  let time;


  function Start(){
    dirX = dirY = 0;
    posX = posY = 250;
    velocity = 50;
    time = setInterval(Update, 100);
    document.addEventListener('keydown', KeyDown);
    document.addEventListener('keyup', KeyUp);
  }

  function KeyDown(){
    let tecla = event.key;

    if(tecla === 'ArrowRight')
        dirX = 1
    else if(tecla === 'ArrowLeft')
        dirX = -1
    else if(tecla === 'ArrowUp')
        dirY = -1
    else if(tecla === 'ArrowDown')
        dirY = 1
  }
  
  function KeyUp(){
    let tecla = event.key;

    if(tecla === 'ArrowRight')
        dirX = 0
    else if(tecla === 'ArrowLeft')
        dirX = 0
    else if(tecla === 'ArrowUp')
        dirY = 0
    else if(tecla === 'ArrowDown')
        dirY = 0
  }

  function Update(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    novaPosX = posX + dirX * velocity;
    novaPosY = posY + dirY * velocity;

    console.log("Update", novaPosX, novaPosY, "1")

    if(
      novaPosX >= canvas.width
    )
      novaPosX = canvas.width-dimensionsNave[0];

    if(
      novaPosX <= 0
    )
      novaPosX = 0;

    if(
      novaPosY >= canvas.height
    )
      novaPosY = canvas.height-dimensionsNave[1];

    if(
      novaPosY <= 0
    )
      novaPosY = 0;

    console.log("Update", novaPosX, novaPosY, "2")
    
    posX = novaPosX;
    posY = novaPosY;

    drawNave(posX, posY);
  }

  window.addEventListener('load', Start)
</script>
</body>
</html>
